name: Go Build, Test, and Publish to GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build
        run: go build ./...

  test:
    runs-on: ubuntu-latest
    needs: build  # <-- This ensures "test" only runs if "build" succeeds.
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Test
        run: go test -v ./...

  publish:
    runs-on: ubuntu-latest
    needs: test  # <-- This ensures "publish" only runs if "test" (and therefore "build") succeeds.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: |
            ghcr.io/<OWNER_OR_ORG>/<REPO_NAME>:latest
            ghcr.io/<OWNER_OR_ORG>/<REPO_NAME>:${{ github.run_number }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
